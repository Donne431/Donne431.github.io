    <strong id="iafd-wma">What mod adds?</strong>
    <br>
    <h4>Tools</h4>
    <p>
        Silver knife - +2 to damage against undead. Recipe: Silver ingot + Stick. Can be repaired at anvil.<br>
        Hydra fang knife - When hit, poisons the victim for 10 seconds. Cannot be used as a knife. Recipe: Hydra fang + Stick. Can be repaired at anvil. <br>
        Sea Serpent fang knife - Nothing special. Recipe: Sea Serpent fang + Stick. Can be repaired at anvil.<br>
        <!--
        Fire dragonsteel knife - When hit, ignites the victim for 15 seconds. Recipe: Fire dragonsteel ingot + Stick. Can be repaired at anvil.<br>
        -->
    </p>
    <h4>Items</h4>
    <p>
        Troll intestines - Quite a rare item. It falls from Trolls. Used to create sausages.<br>
        Fire minced meat - Just minced fire dragon flesh.<br>
        Raw fire sausage - A raw version of the fire sausage.<br>
        Ice minced meat - Just minced ice dragon flesh.<br>
        Raw ice sausage - A raw version of the ice sausage.<br>
        Lightning minced meat - Just minced lightning dragon flesh.<br>
        Raw lightning sausage - A raw version of the lightning sausage.<br>
        Spices from witherbone - spices made from the witherbones. Spicy<br>
        Spices - Just spices<br>
        Flour from dragon bones - flour made from dragon bones. Just analog of wheat flour<br>
        Dough from dragon bones - dough made from dragon bones. Just analog of wheat dough<br>
        Empty measuring cylinder - Just an empty container made of glass.<br>
        Raw dragon special sausage - A raw version of the special sausage.<br>
        Raw pizza blank - Raw base for pizza<br>
    </p>
