    <div class="news-card" id="iafd">
    <strong id="iafd-wma">What mod adds?</strong>
    <br>
    <h4>Tools</h4>
    <p>
        <b>Silver knife</b> - +2 to damage against undead. Recipe: Silver ingot + Stick. Can be repaired at anvil.<br>
        <b>Hydra fang knife</b> - When hit, poisons the victim for 10 seconds. Cannot be used as a knife. Recipe: Hydra fang + Stick. Can be repaired at anvil. <br>
        <b>Sea Serpent fang knife</b> - Nothing special. Recipe: Sea Serpent fang + Stick. Can be repaired at anvil.<br>
        <!--
        <b>Fire dragonsteel knife</b> - When hit, ignites the victim for 15 seconds. Recipe: Fire dragonsteel ingot + Stick. Can be repaired at anvil.<br>
        -->
    </p>
    <h4>Items</h4>
    <p>
        <b>Troll intestines</b> - Quite a rare item. It falls from Trolls. Used to create sausages.<br>
        <b>Fire minced meat</b> - Just minced fire dragon flesh.<br>
        <b>Raw fire sausage</b> - A raw version of the fire sausage.<br>
        <b>Ice minced meat</b> - Just minced ice dragon flesh.<br>
        <b>Raw ice sausage</b> - A raw version of the ice sausage.<br>
        <b>Lightning minced meat</b> - Just minced lightning dragon flesh.<br>
        <b>Raw lightning sausage</b> - A raw version of the lightning sausage.<br>
        <b>Spices from witherbone</b> - spices made from the witherbones. Spicy<br>
        <b>Spices</b> - Just spices<br>
        <b>Flour from dragon bones</b> - flour made from dragon bones. Just analog of wheat flour<br>
        <b>Dough from dragon bones</b> - dough made from dragon bones. Just analog of wheat dough<br>
        <b>Empty measuring cylinder</b> - Just an empty container made of glass.<br>
        <b>Raw dragon special sausage</b> - A raw version of the special sausage.<br>
        <b>Raw pizza blank</b> - Raw base for pizza<br>
        <!--
        <b></b>
        -->
    </p>
    <h4>Foods</h4>
    <p>
        <b>Ectoplasm jelly</b> - Jelly made from ectoplasm.<br>
        <b>Dragon omlet</b> - Omlet made from dragon eggs. Gives effect "Nourishment"<br>
        <b>Myrmex resin cookie [Jungle]</b> - Cookie made from jungle myrmex resin<br>
        <b>Myrmex resin cookie [Desert]</b> - Cookie made from desert myrmex resin<br>
        <b>Sea Serpent meat</b> - fall from Sea Serpent<br>
        <b>Cooked Sea Serpent meat</b> - Cooked version of Sea Serpent meat<br>
        <b>Sea Serpent fresh soup</b> - Fresh soup, where Sea Serpent meat is used<br>
        <b>Chips from shiny scales</b> - Crunchy chips, made in the furnace, made from shiny scales<br>
        <b>Spicy chips from shiny scales</b> - Crunchy spicy chips, made in the furnace, made from shiny scales. Gives effects "Fire aspect" and "Fire resistance"<br>
        <b>Troll meat</b> - fall from Trolls <br>
        <b>Cooked Troll meat</b> - Cooked version of Troll meat<br>
        <b>Honey glazed Troll meat</b> - Troll meat covered with honey<br>
        <b>Fire sausage</b> - Sausage made from Fire dragon. Gives effect "Fire aspect"<br>
        <b>Ice sausage</b> - Sausage made from Ice dragon. Gives effect "Ice aspect"<br>
        <b>Lightning sausage</b> - Sausage made from Lightning dragon. Gives effect "Lightning strike"<br>
        <b>Cyclops meat</b> - fall from Cyclops<br>
        <b>Cooked Cyclops meat</b> - Cooked version of Cyclops meat<br>
        <b>Pizza blank</b> - Mini pizza base<br>
        <b>Mini pizza</b> - Just a mini pizza<br>
        <b>Sea Serpent slice</b> - Just a sliced Sea Serpent meat<br>
        <b>Sea Serpent roll</b> - Just a roll, where instead of fish are Sea Serpent meat<br>
        <b>Cooked Sea Serpent slice</b> - Cooked version of Sea Serpent slice<br>
        <b>Hydra venom soup</b> - Soup that contains Hydra venom. Gives effect "Poison resistance" or "Poison"<br>
        <b>Fire dragon ramen</b> - Spicy ramen, but containing fire minced meat. Gives effects "Fire resistance" and "Fire aspect"<br>
        <b>Fire dragon taco</b> - Spicy taco, but containing fire minced meat. Gives effects "Fire resistance" and "Fire aspect"<br>
        <b>Lightning dragon hotdog</b> - A regular hotdog, where instead of the usual sausage, a lightning sausage is used<br>
        <b>Dragon bone bun</b> - Just a bun, but made from dragon bones<br>
        <b>Cool sandwich</b> - Just a sandwich, but containing part of an ice dragon. Gives effect "Fire resistance"<br>
        <b>Hydra meat</b> - fall from Hydra<br>
        <b>Cooked Hydra meat</b> - Cooked version of Hydra meat<br>
        <b>Electric pie [like a block]</b> - The food you can put on the block, it only has 4 slices. Gives effects "Fire resistance" and "Lightning strike"<br>
        <b>Electric pie slice</b> - Simply put, a slice of electric pie. Gives effects "Fire resistance" and "Lightning strike"<br>
        <b>Frost pie [like a block]</b> - The food you can put on the block, it only has 4 slices. Gives effects "Cold resistance" and "Ice aspect"<br>
        <b>Frost pie slice</b> - Simply put, a slice of frost pie. Gives effects "Cold resistance" and "Ice aspect"<br>
        <b>Fiery hot pie [like a block]</b> - The food you can put on the block, it only has 4 slices. Gives effects "Fire resistance" and "Fire aspect"<br>
        <b>Fiery hot pie slice</b> - Simply put, a slice of fiery hot pie. Gives effects "Fire resistance" and "Fire aspect"<br>
        <b>Special pie [like a block]</b> - The food you can put on the block, it only has 4 slices. Gives effects "Dragon's Flight" and "Dragons's Might"<br>
        <b>Special pie slice</b> - Simply put, a slice of special pie. Gives effects "Dragon's Flight" and "Dragons's Might"<br>
        <b>Dragon pie crust</b> - Dragon pie base<br>
        <b>Dragon special sausage</b> - Sausage made from all three dragons. Gives effects "Dragons's Might" and "Dragon's Flight"<br>
        <b>Eye chowder</b> - Chowder, where one of the main ingredients is the cyclops eye<br>
        <!--
        <b>Myrmex resin jelly [Jungle]</b> - Jelly made from jungle myrmex resin<br>
        <b>Myrmex resin jelly [Desert]</b> - Jelly made from desert myrmex resin<br>
        <b>Fire heart with potatoes in cream sauce</b> - The heart of a fire dragon with potatoes in cream sauce. Gives effects "Dragon's Flight", "Fire resistance" and "Fire aspect"<br>
        <b>Ice heart with potatoes in cream sauce</b> - The heart of an ice dragon with potatoes in cream sauce. Gives effects "Dragon's Flight", "Cold resistance" and "Ice aspect"<br>
        <b>Lightning heart with potatoes in cream sauce</b> - The heart of a lightning dragon with potatoes in cream sauce. Gives effects "Dragon's Flight", "Fire resistance" and "Lightning strike"<br>
        -->
    </p>
    <h4>Drinks</h4>
    <p>
        <b>Fire lily extract</b> - A drink that can be used as a sauce. Gives effects "Fire aspect" and "Fire resistance"<br>
        <b>Ice lily extract</b> - A drink that can be used as a sauce. Gives effects "Ice aspect" and "Cold resistance"<br>
        <b>Lightning lily extract</b> - A drink that can be used as a sauce. Gives effects "Lightning strike" and "Fire resistance"<br>
        <!--
        <b>Fiery hot cocktail - <br>
        <b>Frost cocktail - <br>
        <b>Electric cocktail - <br>
        <b>Special cocktail - <br>
        -->
    </p>
    <h4>Effects</h4>
    <p>
        <b>Fire aspect</b> - When attacking, it sets the victim on fire<br>
        <b>Ice aspect</b> - Freezes the victim on attack<br>
        <b>Lightning strike</b> - The attack strikes the victim with a bolt of lightning <br>
        <b>Poison resistance</b> - Resistance to the effect of “Poison”<br>
        <b>Cold resistance</b> - Resistance to the effect of “Ice aspect”<br>
        <b>Dragon's Flight</b> - Gives a flying effect like in creative.<br>
        <b>Dragons's Might</b> - When attacking, it sets fires, slows down the victim and lightning gets into it<br>
    </p>
    <h4>Tags</h4>
    <p>
        <b>"cookbook_scales"</b> - scales from IaF, that can be used in craft of cookbook<br>
        <b>"dragon_minced_meat"</b> - all dragon minced meats from the mod<br>
        <b>"dragon_sausage"</b> - all dragon sausages from the mod<br>
        <b>"raw_dragon_sausage"</b> - all raw dragon sausages from the mod<br>
        <b>"fire_lily_clone"</b> - items, that can be used in clone recipe of fire lily<br>
        <b>"frost_lily_clone"</b> - items, that can be used in clone recipe of frost lily<br>
        <b>"lightning_lily_clone"</b> - items, that can be used in clone recipe of lightning lily<br>
        <b>"lily_extract"</b> - all lily extracts from the mod<br>
        <b>"mini_pizza_ingredients"</b> - items, that can be used in craft of mini pizza<br>
