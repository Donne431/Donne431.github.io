    <a href="../img/blog/iafd-1year/preview.png" data-lightbox="roadtrip"><img class="" src="../img/blog/iafd-1year/preview.png"width="75%"></a>
    <h1 align="center">Year from the release of Ice and Fire Delight</h1>
    <i>13.04.2025, 20:00</i><br>
    </div>
    <p>
    Hello to all the readers of this post!<br><br>

    I'm happy to tell you some good news - <a href="../img/projects/ice_and_fire_delight/logo_cutted.png" data-lightbox="roadtrip"><img class="" src="../img/projects/ice_and_fire_delight/logo_cutted.png"width="2%"></a> Ice and Fire Delight is a whole year old! Yeah, it's been a whole year since I decided to publish this mod to the public (well, not counting Discord), and in that time the mod has accumulated a total of over 110k downloads! This, to put it mildly, amazes me, but I am amazed not only that the mod, which I seem to have started doing only yesterday already a year, but also that it has been 2 years and 3 months since the release of my first mod for Minecraft - <a href="../img/projects/national_anthems/logo.png" data-lightbox="roadtrip"><img class="" src="../img/projects/national_anthems/logo.png"width="1.5%"></a> National anthems. <br> <br>
    Honestly, I want to believe that in the future I will release and support more mods, I will start supporting my old projects, but most importantly, I hope that PayPal, Mastercard and Visa will return to the Russian Federation (the country where I live), because in fact from the mods I do not earn anything, although the money and accumulate on my account. Right now I do and support mods on pure enthusiasm, which seems to be good, but enthusiasm is not eternal, all my other projects I did also on enthusiasm, the same <a href="../img/projects/national_anthems/logo.png" data-lightbox="roadtrip"><img class="" src="../img/projects/national_anthems/logo.png"width="1.5%"></a> National anthems and <a href="../img/projects/classic_musical_discs/logo.png" data-lightbox="roadtrip"><img class="" src="../img/projects/classic_musical_discs/logo.png"width="1.5%"></a> Classic Musical Discs, but as you can see, now they are frozen until the moment when all 3 services that I named earlier will not return to Russia. <br> <br>
    And to be honest, making mods on a decrepit laptop that doesn't even pull most games that came out before the laptop itself was created is frankly difficult. In fact, it's my own fault that I didn't start earning money for a normal computer, but in my defense I can say that I'm just a lazy mediocrity with a terrible memory and a lot of other defects and I just can't and don't want to sweat it too much.


   <!--
    Привет всем читателям этого поста!

    Я рад сообщить вам одну приятную новость - <a href="../img/projects/ice_and_fire_delight/logo_cutted.png" data-lightbox="roadtrip"><img class="" src="../img/projects/ice_and_fire_delight/logo_cutted.png"width="2%"></a> Ice and Fire Delight исполнился уже целый год! Да, прошёл целый год с момента как я решил опубликовать данный мод в открытый доступ (ну не считая дискорда), за это время у мода собралось в сумме более 110к скачиваний! Это, мягко говоря, меня поражает., но меня поражает не только то, что мод, который я вроде начал делать только вчера уже год, а ещё и то, что прошло уже 2 года и 3 месяца с релиза моего первого мода для Minecraft - <a href="../img/projects/national_anthems/logo.png" data-lightbox="roadtrip"><img class="" src="../img/projects/national_anthems/logo.png"width="2%"></a> National anthems. Честно, хочется верить, что в будующем я буду выпускать и поддерживать больше модов, начну поддерживать свои старые проекты, но самое главное, я надеюсь, что Paypal, Mastercard и Visa вернутся в РФ (страна, где я проживаю), потому что по сути с модов я ничего не зарабатываю, хотя деньги и копятся у меня на аккаунте. Прямо сейчас я делаю и поддерживаю моды на чистом энтузиазме, что вроде бы хорошо, но энтузиазм не вечен, все мои другие проекты я делал также на энтузиазме, тот же <a href="../img/projects/national_anthems/logo.png" data-lightbox="roadtrip"><img class="" src="../img/projects/national_anthems/logo.png"width="2%"></a> National anthems и <a href="../img/projects/classic_musical_discs/logo.png" data-lightbox="roadtrip"><img class="" src="../img/projects/classic_musical_discs/logo.png"width="2%"></a> Classic Musical Discs, но как вы видите, сейчас они заморожены до того момента, когда все 3 сервиса, которые я назвал ранее, не вернутся в РФ. Да и честно говоря, делать моды на дряхлом ноуте, которые не тянет даже большинства игр, вышедший до создания самого ноута, откровенно сложно. По сути я сам виноват, что не начал зарабатывать деньги на нормальный комп, но в своё оправдание могу сказать, что я просто ленивый бездарь с прям ужасной памятью и множеством иных дефектов и я просто не могу и не хочу слишком сильно париться.
