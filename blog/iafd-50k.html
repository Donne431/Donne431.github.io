    <p>
    Hello to all the readers of this post!<br><br>

    I'm happy to announce great news - <a href="../img/projects/ice_and_fire_delight/logo_cutted.png" data-lightbox="roadtrip"><img class="icon-x2" src="../img/projects/ice_and_fire_delight/logo_cutted.png"></a> Ice and Fire Delight has already collected more than 50k downloads on <a href="../img/curseforge.png" data-lightbox="roadtrip"><img class="icon-x1_5" src="../img/curseforge.png"></a> Curseforge! <br>
    <a href="../img/blog/iafd-50k/iafd_50k_downloads.PNG" data-lightbox="roadtrip"><img class="icon-x2_5" src="../img/blog/iafd-50k/iafd_50k_downloads.PNG"></a> <br>

    Lastly, if you want to join the mod development team as a translator, you just need to message me in <a href="../img/discord.png" data-lightbox="roadtrip"><img class="icon-x1_5" src="../img/discord.png"></a> Discord! The translation process itself not only helps other players to play with the mod in a language they are comfortable with, but it also helps YOU to see content that the average reader/player can't see, such as snapshots of the mod (pre-release versions of the mod that I send to the translators to understand the context). Basically, you get a new version of the mod before anyone else, although I can't help but point out that obviously the snapshots may differ from the final version, especially if the translator finds a bug or error.
