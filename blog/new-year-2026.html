    <h1 align="center">Happy New Year 2026</h1>
    <i>31.12.2025, 16:10</i><br>
    </div>
    <p>
    Hello to all the readers of this post, and happy upcoming 2026 to you!<br> <br>

    It’s been six months since my last post... What’s the reason for that? The main culprit is laziness, and to a lesser extent, my studies at the college and living in a dorm. What can I say about blog posts when my main mod, <img src="../img/projects/ice_and_fire_delight/logo_cutted.png" class="icon-x2"> Ice and Fire Delight, hasn’t received an update in about four months, and if we’re talking about proper updates, it’s been seven months. But let’s not dwell on the negative! <br> <br>

    A lot has happened this year: the launch of this <img src="../img/themes/active/favicon.png" class="icon-x2"> website, the release of my first client mods (even though I made them through AI...), five updates for <img src="../img/projects/ice_and_fire_delight/logo_cutted.png" class="icon-x2"> IaFD, 500k downloads of <img src="../img/projects/ice_and_fire_delight/logo_cutted.png" class="icon-x2"> IaFD on <img class="icon-x1_5" src="../img/curseforge.png"> Curseforge, and a total of 1 million downloads for my projects! Unfortunately, I wasn’t able to cover the last two events on the blog, but let’s hope my great laziness disappears next year! <br> <br>

    As for the promises I made for 2025, I fulfilled them! Well, almost; I did everything except for the relic mod, but to be fair, in that post, I mentioned it was uncertain whether I would even make it. <br> <br>

    Now, regarding promises for next year... Honestly, I’m not sure what I can promise that I will definitely accomplish... But okay, I’ll try to be optimistic, so here’s my list of promises: <br> 
      <ol> 
        <li> Updates for <img src="../img/projects/ice_and_fire_delight/logo_cutted.png" class="icon-x2"> Ice and Fire Delight;</li> 
        <li> Updates for <img src="../img/projects/national_anthems/logo.png" class="icon-x2"> National Anthems;</li> 
        <li> Updates for <img src="../img/projects/classic_musical_discs/logo.png" class="icon-x2"> Classic Musical Discs;</li> 
        <li> [If IaF2 is released in the first half of the year] A new mod - Ice and Fire II Delight;</li>
        <li> [UNCERTAIN] A new mod - Ice and Fire Vinery;</li>
        <li> [UNCERTAIN] A detailed wiki for <img src="../img/projects/ice_and_fire_delight/logo_cutted.png" class="icon-x2"> Ice and Fire Delight;</li> 
        <li> [UNCERTAIN] Implement DevLog for <img src="../img/projects/ice_and_fire_delight/logo_cutted.png" class="icon-x2"> Ice and Fire Delight on the <img src="../img/themes/active/favicon.png" class="icon-x2"> website;</li> 
        <li> [UNCERTAIN] Fix critical (in my opinion) bugs in <img src="../img/projects/ice_and_fire_delight/logo_cutted.png" class="icon-x2"> Ice and Fire Delight;</li> 
        <li> [UNCERTAIN] Completely translate this <img src="../img/themes/active/favicon.png" class="icon-x2"> website.</li> 
      </ol> <br> 

    Let's hope these promises aren't empty. I'll also hope that in 2026 I can find a way to withdraw the money, although judging by events in 2022-2025, that's unlikely. <br> <br>
